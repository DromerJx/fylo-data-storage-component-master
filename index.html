<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <main class="cont">
    <div class="sub-cont">
      <section class="fylo-side">
        <div class="card-fylo">
          <figure class="fylo-logo">
            <img src="./images/logo.svg" alt="logo fylo">
          </figure>
          <div class="icons-files">
            <figure class="icon">
              <img src="./images/icon-document.svg" alt="document icon">
            </figure>
            <figure class="icon">
              <img src="./images/icon-folder.svg" alt="folder icon">
            </figure>
            <figure class="icon">
              <img src="./images/icon-upload.svg" alt="upload icon">
            </figure>
          </div>
        </div>
      </section>
      <section class="storage-side">
        <div class="triangle"></div>
        <div class="gb-left">
          <p><strong>185 </strong> GB LEFT</p>
        </div>
        <div class="card-storage">
          <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
          <div class="sliderBg">
            <div class="sliderMain">
              <div class="sliderDot"></div>
            </div>
          </div>
          <div class="gbs">
            <p><strong>0 GB</strong></p>
            <p><strong>1000 GB</strong></p>
          </div>
        </div>
      </section>
    </div>
</main>

</body>
</html>
